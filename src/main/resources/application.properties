# pom.xml properties could be imported here, using special syntax @variable.name@

spring.datasource.url=@db.url@
spring.datasource.username=@db.username@
spring.datasource.password=@db.password@

# as database migration is enabled, ddl-auto should be none!
spring.jpa.hibernate.ddl-auto=none
spring.jpa.hibernate.use-new-id-generator-mappings=false
spring.jpa.show-sql=true

# migration tool db connection settings
flyway.url=@db.url@
flyway.user=@db.username@
flyway.password=@db.password@
flyway.locations=db/migration/
