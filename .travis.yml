language: java
jdk:
  - oraclejdk8
services:
  - mysql
sudo: true
cache:
  directories:
  - $HOME/.m2

before_script:
  - echo "USE mysql;\nUPDATE user SET password=PASSWORD('5472') WHERE user='root';\nFLUSH PRIVILEGES;\n" | mysql -u root
  - mysql -uroot -p5472 -e 'DROP DATABASE IF EXISTS geronimo_test;'
  - mysql -uroot -p5472 -e 'CREATE DATABASE geronimo_test;'

script: ./mvnw clean flyway:migrate test -Ptest
